apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: trolley-management
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: trolley-management
    spec:
      containers:
      - image: mariadb
        name: mysql
        resources:
          requests:
              memory: "64Mi"
              cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trolley-management-credentials
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: NodePort
  externalIPs:
    - "192.168.0.194"
  ports:
  - port: 3306
  selector:
    app: trolley-management